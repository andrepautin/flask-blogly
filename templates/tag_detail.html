{% extends "base.html" %}

{% block content %}
<!-- test post form submission -->
<h1>{{ tag.name }}</h1>
<ul>
    {% for post in tag.posts %}
    <li>
        <a href="/posts/{{post.id}}">{{post.post_title}}</a>
    </li>
    {% endfor %}
</ul>

<a href="/tags/{{tag.id}}/edit">Edit</a>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <button type="submit">Delete</button>
</form>


{% endblock %}
