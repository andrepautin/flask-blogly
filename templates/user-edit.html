{% extends "base.html" %}

{% block content %}
<h1>Create a user</h1>
<form method="POST">
    <p>First Name:    
        <input name="first-name"
               placeholder="{{ user.first_name }}"
               required>
    </p>
    <p>Last Name:     
        <input name="last-name" 
               placeholder="{{ user.last_name }}"
               required>
    </p>
    <p>Image URL:     
        <input type="url" 
               name="image-url" 
               placeholder="{{ user.image_url }}"></p>
    <p><a href="/users/{{ user.id }}"> Cancel </a></p>
    <button type="submit">Save</button>
</form>
{% endblock %}
