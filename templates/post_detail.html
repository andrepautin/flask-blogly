{% extends "base.html" %}

{% block content %}
<h1>{{ post.post_title }}</h1>
<p>
    {{ post.post_content }}
</p>

<a href="/users/{{post.user_id}}">Cancel</a>
<a href="/posts/{{post.id}}/edit">Edit</a>
<form action="/posts/{{post.id}}/delete" method="POST">
    <button type="submit">Delete</button>
</form>


{% endblock %}
